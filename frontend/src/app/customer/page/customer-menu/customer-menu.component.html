<div class="flex flex-col min-h-screen bg-gray-100 container">
  
  <div class="header">
    <img src="assets/logo.jpeg" alt="Logo" class="logo" />
    <button class="icon-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>

 
  <div class="flex-1 flex flex-col justify-center items-center">
    <h2 class=" mb-6 mt-12">เลือกจำนวนรายการ</h2>
    <div class="flex flex-col gap-4 w-64">
      <button
        *ngFor="let n of [1,2,3,4,5]"
        (click)="selectAmount(n)"
        class="w-full py-3 rounded-2xl bg-gray-200 text-xl font-medium shadow transition hover:bg-blue-200 active:scale-95"
      >
        {{ n }}
      </button>
    </div>
  </div>
</div>
