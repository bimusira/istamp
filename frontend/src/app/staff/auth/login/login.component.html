<div
  class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg relative overflow-hidden"
>
  <div
    class="absolute top-[-80px] right-[-80px] w-40 h-40 bg-pink-300 rounded-[60%_40%_30%_70%/_50%_60%_40%_50%] filter blur-3xl opacity-75 -z-10"
  ></div>
  <div
    class="absolute bottom-[-80px] left-[-80px] w-40 h-40 bg-pink-200 rounded-[70%_50%_60%_40%/_40%_30%_70%_60%] filter blur-3xl opacity-60 -z-10"
  ></div>

  <img src="assets/logo.jpeg" alt="Logo" class="w-32 mx-auto mb-4" />
  <h2 class="text-center text-gray-700 text-lg font-semibold mb-1">
    ยินดีต้อนรับ !
  </h2>
  <p class="text-center text-gray-500 mb-6 text-sm">
    เข้าสู่ระบบเพื่อทำการสร้างใบที่ระลึกได้เลย
  </p>

  <form>
    <label class="block text-gray-600 mb-1" for="email-login">Email</label>
    <input
      id="email-login"
      type="email"
      required
      class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-[#F97B74]"
    />

    <label class="block text-gray-600 mb-1" for="password-login"
      >Password</label
    >
    <div class="relative">
      <input
        id="password-login"
        [type]="passwordFieldType"
        required
        class="w-full p-3 border border-gray-300 rounded pr-10 focus:outline-none focus:ring-2 focus:ring-[#F97B74]"
      />
      <span
        class="material-symbols-outlined absolute right-3 cursor-pointer select-none text-gray-500"
        style="top: 50%; transform: translateY(-50%); font-size: 20px"
        (click)="togglePasswordVisibility()"
      >
        {{ passwordFieldType === "password" ? "visibility_off" : "visibility" }}
      </span>
    </div>

    <div class="flex items-center justify-between mb-6 mt-6 text-sm text-gray-600">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="accent-[#F97B74]" />
        <span>Remember me</span>
      </label>
      <a href="#" class="underline hover:text-[#e56769]">Forgot password?</a>
    </div>

    <button
      type="submit"
      class="w-full bg-[#F97B74] hover:bg-[#e56769] text-white py-3 rounded font-semibold transition"
    >
      Login
    </button>

    <p class="text-center text-gray-600 mt-6 text-sm">
      New User?
      <a
        routerLink="/staff/register"
        class="underline hover:text-[#e56769] cursor-pointer"
        >Register Here</a
      >
    </p>
  </form>
</div>
