<div class="flex flex-col h-full">
  <div class="flex-1">
    <!-- ใช้ ngx-extended-pdf-viewer แสดงไฟล์ PDF -->
    <ngx-extended-pdf-viewer [src]="pdfUrl" useBrowserLocale="true" height="80vh"></ngx-extended-pdf-viewer>
  </div>
  <div class="mt-4 flex justify-end">
    <button class="btn bg-blue-500 text-white px-4 py-2 rounded" (click)="printPDF()">
      <span class="material-symbols-outlined">print</span> ปริ้นใบที่ระลึก
    </button>
  </div>
</div>
